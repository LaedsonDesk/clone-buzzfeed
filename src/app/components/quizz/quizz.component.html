<div class="container__quizz">
    <div class="quizz__logo">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/buzzfeed-logo-black-and-white.png" alt="" width="30%">
        <h1>{{title}}</h1>

    </div>
    <div class="quizz__questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div class="quizz__options">
        <button 
        *ngFor="let option of questionSelected.options; let i = index"
        (click)="playerChoose(option.alias)"
        class="btn-option">
            {{option.name}}
        </button>
    </div>
    <div *ngIf="finished" class="quizz__results">
        <h1>Seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>

    </div>
</div>
